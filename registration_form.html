<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign up Page</title> 
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>     
  <form action="index.html">
            <label for="username">First Name:</label>
            <input type="text" id="username" name="username" required>
       <input type="text" placeholder="Email" class="input-field" required>
        <input type="text" placeholder="Username" class="input-field" required>
        <input type="password" placeholder="Password" class="input-field" required>
         <input type="password" placeholder="Retype Password" class="input-field" required>
         <button type="submit" class="login-button">Login</button>
        </form>
        <div class="social-icons">
            <a href="https://facebook.com"><img src="facebook.png" alt="Facebook"
            style="width:40px;height40px;"></a>
            <a href="https://.instagram.com"><img src="instagram.jpeg" alt="Instagram"
            style="width:40px;height40px;"></a>
            <a href="https://twitter.com"><img src="twitter.png" alt="Twitter"
            style="width:40px;height40px;"></a>
        </div>
    </div>
</body>
</html>
